            <div class="accordion accordionEdit" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link featured-attr" type="button" data-toggle="collapse" data-target="#collapseOne"

                                <h4 onclick="featured()">Featured</h4>
                            </button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion accordionEdit" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn btn-link starters-attr" type="button" data-toggle="collapse"

                            <div onclick="select()" class="card-body salads-soups">
                            </div>
                        </div>
                    </div>
                </div>


</body>
<script>

    function select() {
        console.log("Added")
    }
    function featured() {
        $.ajax({ url: "/featured", method: "GET" })
            .then(function (result) {

                // Here we then log the tableData to console, where it will show up as an object.
                for (i = 0; i < result.length; i++) {
                    var price = $("<h5>").text(result[i].price).addClass("priceEdit");
                    var menuItem = $(".featured");
                    var itemTitle = $("<div>");
                    itemTitle.append(
                        $("<h4>").text(result[i].name).addClass("colorTitle")
                    );
                    var itemDesc = $("<div>");
                    itemDesc.append(
                        $("<h6>").text(result[i].description).addClass("descEdit")
                    )
                    menuItem.append(price);
                    menuItem.append(itemTitle);
                    menuItem.append(itemDesc);

                }
                if ($('.featured-attr').attr('aria-expanded') === "false") {
                    console.log("cleared");
                    $(".featured").empty();
                }
            })
    }
